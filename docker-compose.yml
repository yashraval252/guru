version: '3.8'

services:
  php-apache:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html:cached
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_NAME=harmahadev_db
      - DB_USER=root
      - DB_PASS=rootpassword
      - OPENAI_API_KEY=
      - GOOGLE_SPEECH_API_KEY=
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: harmahadev_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
